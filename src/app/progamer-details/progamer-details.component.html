<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-sm-4 col-lg-3">
      <img
        class="img-fluid rounded"
        [src]="'./assets/images/{{ progamer.shortname }}.jpg'"
        alt="{{ progamer.name }} photo"
      />
    </div>
    <div class="col-sm-8 col-lg-4">
      <h2 class="mt-3 mt-sm-0 mb-0">{{ progamer.name }}</h2>
      <h4 class="mt-0">{{ progamer.reknown }}</h4>
      <p>{{ progamer.bio }}</p>
    </div>
  </div>
</div>
